<p-dialog header="Found list items" [(visible)]="displayDialog">
    <div class="ui-dialog-content">
        <ul class="items">
            <li *ngFor="let person of persons" (click)="onSelect(person)" 
                    [class.selected]="person === selectedPerson">
                    {{person.firstName}} - {{person.lastName}} - {{person.age}}
            </li>
        </ul>
    </div>
    <!--<p-dataList [value]="persons" [class.selected]="person === selectedPerson" (click)="onSelect(person)">
        <ng-template let-person pTemplate="item">
            {{person.firstName}} - {{person.lastName}} - {{person.age}}
        </ng-template>
    </p-dataList>-->
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="displayDialog=false" label="No"></button>
            <button type="button" pButton icon="fa-check" 
                (click)="displayDialog=false" label="Yes" (click)="yesClick()">
            </button>
        </div>
    </p-footer>
</p-dialog>
