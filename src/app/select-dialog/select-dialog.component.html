        <div class="scrollingtable">
            <table myAutofocus>
                <caption><b>Найденные элементы</b></caption>
                <thead>
                    <tr>
                        <th>ID</th><th>Ном. №</th><th>Наименование ОУ</th><th>Кол-во</th>
                    </tr>
                </thead>
                <tbody (window:keydown)="keydown($event)">
                    <tr class="items2" *ngFor="let entity of entities; let i=index, let last=last" 
                            (click)="onSelect(entity, i)"
                            [class.selected]="entity === selectedEntities">
                        <td>{{entity.ent_id}}</td>
                        <td>{{entity.ent_nom}}</td>
                        <td>{{entity.ent_name}}</td>
                        <td contenteditable='true'>1</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Информация по состоянию на {{date | date:"h:mm:ss"}}</th>
