<p-dialog header="Found list items" [(visible)]="displayDialog">
    <p-dataList [value]="result" class="items">
        <ng-template let-person pTemplate="item">
            {{person.firstName}} - {{person.lastName}} - {{person.age}}
        </ng-template>
    </p-dataList>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="displayDialog=false" label="No"></button>
            <button type="button" pButton icon="fa-check" (click)="displayDialog=false" label="Yes"></button>
        </div>
    </p-footer>
</p-dialog>
