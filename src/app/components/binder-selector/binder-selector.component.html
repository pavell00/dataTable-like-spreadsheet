<div (window:keypress)="onInputSearchTermBinder($event)">
      <p>Подшивка:</p>
      <input name="searchBinder" type="search" [(ngModel)]="BinderName"
            #bn (input)="clearSearch(bn.value)"
            pInputText placeholder='Укажите подшивку' size=15/>
      <p>Находится в подшивках:</p><span>{{inBinders}}</span>
</div>

<p-dialog header="Результат поиска" [(visible)]="displayDialog" modal="true">
    <div class="ui-dialog-content"  style="height: 30%; width: 50em;">
        <div class="scrollingtable">
            <table>
                <caption><b>Найденные элементы</b></caption>
                <thead>
                    <tr>
                        <th>ID</th><th>№ ИНН</th><th>Наименование корреспондента</th>
                    </tr>
                </thead>
                <tbody (window:keydown)="keydown($event)">
                    <tr class="items2" *ngFor="let agent of agents; let i=index, let last=last" 
                            (click)="onSelect(agent, i)"
                            [class.selected]="agent === selectedAgent">
                        <td>{{agent.ag_id}}</td>
                        <td>{{agent.ag_vatno}}</td>
                        <td>{{agent.ag_name}}</td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="onClickNo()" label="No"></button>
            <button type="button" pButton icon="fa-check" 
                (click)="displayDialog=false" label="Yes" (click)="onClickOk()">
            </button>
        </div>
    </p-footer>
</p-dialog>
